<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Post</title>
</head>
<body>
<h1>New Post</h1>
<form action="#" th:action="@{/posts}" th:object="${post}" method="post">
    <p>Title: <input required type="text" th:field="*{title}"/></p>
    <p>Content: <textarea required th:field="*{content}"></textarea></p>
    <p><input type="submit" value="Submit"/></p>
</form>
</body>
</html>
